<div class="add-field">
  <form [formGroup]="addFieldForm" class="form">
    <mat-form-field>
      <mat-label>Enter name of field</mat-label>
      <input type="text" matInput formControlName="key">
    </mat-form-field>
    <ng-container [ngSwitch]="addFieldForm.get('type')!.value">
      <ng-template ngSwitchCase="string">
        <mat-form-field>
          <mat-label>Enter value of field</mat-label>
          <input type="text" matInput formControlName="value">
        </mat-form-field>
      </ng-template>
      <ng-template ngSwitchCase="number">
        <mat-form-field>
          <mat-label>Enter value of field</mat-label>
          <input type="number" matInput formControlName="value">
        </mat-form-field>
      </ng-template>
      <ng-template ngSwitchCase="boolean">
        <mat-checkbox class="example-margin" formControlName="value">Checked</mat-checkbox>
      </ng-template>
      <ng-template ngSwitchCase="date">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="value">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ng-template>
    </ng-container>
    <mat-form-field>
      <mat-label>Choose type</mat-label>
      <mat-select formControlName="type" (selectionChange)="changeSelect()">
        <mat-option *ngFor="let type of types" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-button (click)="addField()">Add</button>
</div>
