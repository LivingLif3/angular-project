<div class="wrapper">
  <div>
    <span class="field-name">Name</span>: {{info.title | defaultValue}}
  </div>
  <div class="images">
    <ng-container *ngFor="let image of info.images">
      <img src="{{image.original}}" />
    </ng-container>
  </div>
  <ng-container *ngFor="let item of fields | keyvalue">
    <app-info-field
      [key]="item.key"
      [value]="item.value"
    ></app-info-field>
  </ng-container>
</div>
