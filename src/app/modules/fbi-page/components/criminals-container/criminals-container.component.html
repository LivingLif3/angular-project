<div class="criminals" *ngIf="!loading">
  <ng-container *ngFor="let criminal of criminals; let i = index">
    <app-fbi-card
      [infoCard]="criminal"
      [index]="i"
      [edit]="edit"
      (infoCardChange)="onChangeCard(criminal)"
      (onChoose)="choose()"
    ></app-fbi-card>
  </ng-container>
</div>
