<div class="add-field">
  <mat-form-field>
    <mat-label>Enter name of field</mat-label>
    <input type="text" matInput [value]="additionalFieldInfo.key" (change)="changeName($event)">
  </mat-form-field>
  <ng-container [ngSwitch]="additionalFieldInfo.type">
    <ng-template ngSwitchCase="string">
      <mat-form-field>
        <mat-label>Enter value of field</mat-label>
        <input type="text" matInput [(ngModel)]="additionalFieldInfo.value" (ngModelChange)="anotherChangeInput($event)">
      </mat-form-field>
    </ng-template>
    <ng-template ngSwitchCase="number">
      <mat-form-field>
        <mat-label>Enter value of field</mat-label>
        <input type="number" matInput [(ngModel)]="additionalFieldInfo.value" (ngModelChange)="anotherChangeInput($event)">
      </mat-form-field>
    </ng-template>
    <ng-template ngSwitchCase="boolean">
      <mat-checkbox class="example-margin" [(ngModel)]="additionalFieldInfo.value" (ngModelChange)="anotherChangeInput($event)">Checked</mat-checkbox>
    </ng-template>
    <ng-template ngSwitchCase="date">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="additionalFieldInfo.value" (ngModelChange)="anotherChangeInput($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </ng-template>
  </ng-container>

  <ng-template [ngIf]="validateError">
    <p class="error">type incompatibility</p>
  </ng-template>
  <mat-form-field>
    <mat-label>Choose type</mat-label>
    <mat-select [(ngModel)]="additionalFieldInfo.type" (selectionChange)="changeSelect()">
      <mat-option *ngFor="let type of types" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="addField()">Add</button>
</div>
