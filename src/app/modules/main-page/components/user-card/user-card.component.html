<div class="profileCard" *ngIf="userData">
  <div class="avatarWrapper">
    <img [src]=[userData.img] class="avatar" />
  </div>
  <mat-divider></mat-divider>
  <div class="content">
    <div class="field"><span class="placeholder">email</span>: {{userData.email}}</div>
    <mat-divider></mat-divider>
    <div class="field"><span class="placeholder">country</span>: {{userData.country}}</div>
    <mat-divider></mat-divider>
    <div class="field"><span class="placeholder">description</span>: {{userData.description}}</div>
  </div>
</div>
