<div class="header">
  <div class="data">
    Login
  </div>
  <ng-container *ngIf="isAuth;else logOut">
    <div class="button" (click)="signOut()">
      LogOut
    </div>
  </ng-container>
</div>

<ng-template #logOut>
  <div class="button" (click)="openModal()">
    LogIn
  </div>
</ng-template>
