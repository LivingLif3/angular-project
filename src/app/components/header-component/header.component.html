<div class="header">
  <div class="data">
    Login
  </div>
  <ng-container *ngIf="isAuth;else logOut">
    <div class="button" (click)="signOut()">
      LogOut
    </div>
  </ng-container>
</div>

<app-modal [(isOpen)]="openModal">
  <h2 class="label">Authorization</h2>
  <div class="inputContainer">
    <mat-form-field class="input">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="email">
    </mat-form-field>
  </div>
  <div class="inputContainer">
    <mat-form-field class="input">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>
  </div>
  <div class="buttonContainer">
    <button mat-raised-button color="primary" (click)="signIn()">SignIn</button>
  </div>
</app-modal>

<ng-template #logOut>
  <div class="button" (click)="setOpenModal()">
    LogIn
  </div>
</ng-template>
