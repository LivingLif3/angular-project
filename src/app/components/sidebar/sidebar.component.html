<div class="sidebar" [ngStyle]="{width: collapsed ? '80px' : '300px'}">
  <button class="collapsedBtn" (click)="changeCollapse()">
    {{buttonSymbol}}
  </button>

  <div class="items">
    <ng-container *ngFor="let route of routes">
      <ng-container *ngIf="!collapsed; else home">
        <a class="link" routerLink="{{route.path}}">{{route.name}}</a>
      </ng-container>
      <ng-template #home>
        <div class="iconWrapper">
          <mat-icon class="link">{{route.icon}}</mat-icon>
        </div>
      </ng-template>
    </ng-container>
  </div>

</div>
