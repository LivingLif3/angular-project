<app-header [isAuth]="isAuth"></app-header>
<div class="contentWrapper">
  <app-sidebar></app-sidebar>
  <ng-template [ngIf]="!isAuth">
    <div class="signInWrapper">
      <h2 class="label">Authorization</h2>
      <div class="inputContainer">
        <mat-form-field class="input">
          <mat-label>Email</mat-label>
          <input type="email" matInput [(ngModel)]="loginForm.email">
        </mat-form-field>
      </div>
      <div class="inputContainer">
        <mat-form-field class="input">
          <mat-label>Password</mat-label>
          <input type="password" matInput [(ngModel)]="loginForm.password">
        </mat-form-field>
      </div>
      <div class="buttonContainer">
        <button mat-raised-button color="primary" (click)="signIn()">SignIn</button>
      </div>
    </div>
  </ng-template>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
