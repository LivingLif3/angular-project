<app-header [isAuth]="isAuth"></app-header>
<div class="content-wrapper">
  <app-sidebar></app-sidebar>
  <div class="sign-in-wrapper" *ngIf="!isAuth; else routers">
    <h2 class="label">Authorization</h2>
    <div class="inputContainer">
      <mat-form-field class="input">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="loginForm.email">
      </mat-form-field>
    </div>
    <div class="inputContainer">
      <mat-form-field class="input">
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="loginForm.password">
      </mat-form-field>
    </div>
    <div class="buttonContainer">
      <button mat-raised-button color="primary" (click)="signIn()">SignIn</button>
    </div>
  </div>
  <ng-template #routers>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</div>
